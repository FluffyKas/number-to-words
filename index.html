<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number to Words Conversion</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="tool-wrapper">
      <div class="title-display">
        <h1 class="title">Number to words conversion tool</h1>
        <details>
          <summary class="rules">How it works</summary>
          Enter a number that you'd like to convert into English words. The value can be increased/decreased with the
          +/- buttons.
          <span class="details-note">Note:</span> Numbers up to 999.999.999.999 are supported.
        </details>
      </div>
      <form>
        <div class="input-wrapper">
          <input type="number" id="number-input" autocomplete="off" placeholder="">
          <label for="number-input">Enter a number</label>
          <div class="quantity-nav">
            <button class="btn-up" id="btn-up" aria-label="Increase value">+</button>
            <button class="btn-down" id="btn-down" aria-label="Decrease value">-</button>
          </div>
        </div>
        <button class="convert-btn" id="convert-btn">Convert</button>
      </form>
      <div class="result-container">
        <h2 class="result-title">Result: <span class="result" id="result"></span></h2>
      </div>
    </div>
  </main>

  <script src="numberToWords.js"></script>
</body>

</html>
